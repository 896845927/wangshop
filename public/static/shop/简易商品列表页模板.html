    <script>
      //	商品筛选js
      $(function () {
        $('#myModaNotice').modal('show');
        $(".stop-propagation").click(function(event) {
          event.stopPropagation();
        })

        $('#code-search').click(function () {
          $('.code-product').hide();
          var re = new RegExp($('#code-search-content').val(),["ig"]);
          $('.code-product-name').each(function () {
            if ($(this).text().match(re)){
              $(this).parents('.code-product').show();
            }
          })
        })
      })
    </script>
